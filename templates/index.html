<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">ğŸµ Sound Classification ğŸµ</h2>

    <div class="card p-4 shadow-sm mb-4">
        <h5 class="card-title">Upload an Audio File</h5>
        <form id="upload-form">
            <input type="file" name="file" class="form-control mb-3" accept="audio/*" required>
            <button type="submit" class="btn btn-primary w-100">Upload & Predict</button>
        </form>
    </div>

    <div class="card p-4 shadow-sm">
        <h5 class="card-title">Or Record Live Audio</h5>
        <button id="record-btn" class="btn btn-danger w-100 mt-2">ğŸ™ï¸ Start Recording</button>
    </div>
    
    <div class="text-center mt-4">
        <div class="spinner-container" id="spinner" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div id="status" class="mt-3"></div>
        <div id="result" class="mt-2 fs-3 fw-bold text-success"></div>
    </div>
</div>

<script src="{{ url_for('static', filename='recorder.js') }}"></script>
<script>
    // âœ… Helper functions for UI updates
    const statusDiv = document.getElementById("status");
    const resultDiv = document.getElementById("result");
    const spinner = document.getElementById("spinner");

    function showSpinner() {
        spinner.style.display = 'block';
        statusDiv.textContent = "â³ Analyzing Sound...";
        resultDiv.textContent = "";
    }

    function hideSpinner() {
        spinner.style.display = 'none';
    }

    function showResult(data) {
        hideSpinner();
        if (data.prediction) {
            resultDiv.textContent = `Prediction: ${data.prediction}`;
            statusDiv.textContent = "âœ… Done!";
        } else {
            resultDiv.textContent = `Error: ${data.error || 'Unknown error'}`;
            statusDiv.textContent = "âŒ Failed";
        }
    }

    // âœ… Event listener for the upload form
    document.getElementById("upload-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        showSpinner();
        
        fetch("/predict", { method: "POST", body: formData })
            .then(res => res.json())
            .then(data => {
                showResult(data);
            })
            .catch(err => {
                hideSpinner();
                resultDiv.textContent = "Error: Could not connect to the server.";
                statusDiv.textContent = "âŒ Failed";
            });
    });
</script>
</body>
</html>
